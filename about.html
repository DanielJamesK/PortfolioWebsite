    <title>About</title>

  <body>
    <section>
      <!-- Header with social links -->
      <div class="grid-layout-about">
        <header class="header" id="about-header">
          <nav>
            <!-- Social links wrapper -->
            <div class="social_links">
              <ul>
                <!-- Social links icons -->
                <li>
                  <a href="https://twitter.com/DanielJamesKurz" target="_blank"
                    ><i class="fab fa-twitter"></i
                  ></a>
                </li>
                <li>
                  <a href="https://github.com/DanielJamesK" target="_blank"
                    ><i class="fab fa-github"></i
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.linkedin.com/in/daniel-kurz-332976192/"
                    target="_blank"
                    ><i class="fab fa-linkedin"></i
                  ></a>
                </li>
                <li>
                  <a href="images/DanielKurz-Resume.pdf" target="_blank"
                    ><i class="fas fa-file"></i></a>
                </li>
              </ul>
            </div>
            <!-- Hamburger menu wrapper-->
            <div class="menu-wrap">
              <!-- Input button with the checkbox type, allows us to style the "checked" state and reveal the hamburger menu-->
              <input type="checkbox" class="toggler" />
              <!-- Hamburger menu icon -->
              <div class="hamburger"><div></div></div>
              <!-- Navigation menu links -->
              <div class="nav_links">
                <div>
                  <div>
                    <ul>
                      <li><a href="index.html">Home</a></li>
                      <li><a href="portfolio.html">Portfolio</a></li>
                      <li><a href="about.html">About</a></li>
                      <li><a href="contact.html">Contact</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </header>
        <h1 class="page-header-1" id="about-h1">ABOUT</h1>
        <!-- About page section which includes paragraph and skills cards as well as the tech stack that I know -->
        <section id="about-section">
          <!-- About page main paragraph -->
          <p>
            The graphs below outline my technical and core skills. Also at the
            bottom of the page is the tech stack that I currently know.
          </p>
          <!-- Skills card wrapper -->
          <div class="skills-wrapper">
            <article class="skills-card">
              <!-- Skills card heading -->
              <h3>Technical Skills</h3>
              <!-- Skills card images -->
              <img
                src="images/mob-tech-skills.png"
                class="mob-tech-skills"
                alt="Technical skills image for mobile"
              />
              <img
                src="images/technical-skills.png"
                class="tech-skills"
                alt="Technical skills image"
              />
            </article>
            <article class="skills-card">
              <h3>Core Skills</h3>
              <img
                src="images/mob-core-skills.png"
                class="mob-core-skills"
                alt="Core skills image for mobile"
              />
              <img
                src="images/core-skills.png"
                class="core-skills"
                alt="Core skills image"
              />
            </article>
            <!-- Technical stack icons -->
            <article class="tech-stack">
              <ul>
                <li><i class="fab fa-html5"></i></li>
                <li><i class="fab fa-css3"></i></li>
                <li><i class="fas fa-terminal"></i></li>
                <li><i class="fab fa-github"></i></li>
              </ul>
            </article>
          </div>
        </section>
        <!-- Footer -->
        <footer class="footer">
          <span>&copy; Daniel Kurz</span>
        </footer>
      </div>
    </section>
